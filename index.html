<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter App in React 19</title>
		<script type="module">
			import React, {
				useState,
			} from 'https://esm.sh/react@19.0.0-beta-26f2496093-20240514/?dev';
			import ReactDOMClient from 'https://esm.sh/react-dom@19.0.0-beta-26f2496093-20240514/client/?dev';
			window.onload = () => {
				const Counter = () => {
					const [count, setCount] = useState(0);
					const increment = () => setCount(count + 1);
					const decrement = () => setCount(count - 1);
					return React.createElement(
						'div',
						{},
						React.createElement('h1', {}, `Count: ${count}`),
						React.createElement('button', { onClick: increment }, 'Increment'),
						React.createElement('button', { onClick: decrement }, 'Decrement'),
					);
				};
				const rootElement = ReactDOMClient.createRoot(
					document.getElementById('root'),
				);
				rootElement.render(React.createElement(Counter));
			};
		</script>
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
